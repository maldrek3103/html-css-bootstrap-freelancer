<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Freelance</title>
</head>

<body>
    <nav class="container-fluid">
        <div id="navbar" class="row">
            <div class="col-6">Logo</div>
            <div class="col-6">Menu</div>
        </div>
    </nav>
    <header class="container-fluid">
        <div id="hero" class="row align-items-center">
            <div class="col-8 offset-2 col-lg-4 offset-lg-4">Hero Image</div>
            <div class="col-10 offset-1 col-lg-8 offset-lg-2">Hero Title</div>
            <div class="col-6 offset-3 col-lg-4 offset-lg-4">Text Spacer</div>
            <div class="col-12 col-lg-6 offset-lg-3">Hero Text</div>
        </div>
    </header>
    <main class="container-fluid">
        <div id="portfolio" class="row align-items-center">
            <div class="col-6 offset-3 col-lg-4 offset-lg-4">Portfolio</div>
            <div class="col-6 offset-3 col-lg-4 offset-lg-4">Text Spacer</div>
            <div class="col-12 col-lg-5 offset-lg-1 col-xxl-4">Image</div>
            <div class="col-12 col-lg-5 col-xxl-4">Image</div>
            <div class="col-12 col-lg-5 offset-lg-1 col-xxl-4">Image</div>
            <div class="col-12 col-lg-5 col-xxl-4">Image</div>
            <div class="col-12 col-lg-5 offset-lg-1 col-xxl-4">Image</div>
            <div class="col-12 col-lg-5 col-xxl-4">Image</div>
        </div>
        <div id="about" class="row align-items-center">
            <div class="col-4 offset-4">About</div>
            <div class="col-4 offset-4">Text Spacer</div>
            <div class="col-8 offset-2 col-lg-4 offset-lg-2">About Text Pt.1</div>
            <div class="col-8 offset-2 col-lg-4 offset-lg-0">About Text Pt.2</div>
            <div class="col-4 offset-4">Download Button</div>
        </div>
        <div id="contacts" class="row align-items-center">
            <div class="col-4 offset-4">Contact Me</div>
            <div class="col-4 offset-4">Text Spacer</div>
            <div class="col-6 offset-3 col-lg-8 offset-lg-2">Name</div>
            <div class="col-6 offset-3 col-lg-8 offset-lg-2">Email</div>
            <div class="col-6 offset-3 col-lg-8 offset-lg-2">Phone Number</div>
            <div class="col-6 offset-3 col-lg-8 offset-lg-2">Message</div>
            <div class="col-6 offset-3 col-lg-8 offset-lg-2">Send Button</div>
        </div>
    </main>
    <footer class="container-fluid">
        <div id="footer" class="row align-items-center">
            <div class="col-12 col-lg-4">Location</div>
            <div class="col-12 col-lg-4">Around The Web</div>
            <div class="col-12 col-lg-4">About Freelancer</div>
        </div>
        <div id="copyright" class="row align-items-center">
            <div class="col-6 offset-3">Copyright</div>
        </div>
    </footer>
</body>

</html>
